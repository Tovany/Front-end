<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos especiais 2</title>
    <style>
    

        code{
            background-color: #f1f1f1;
            color: red;
        }
        kbd{
            border: solid red 2px;
            padding: 2px;
        }
        
        pre{
            background-color: #f1f1f1;
            padding: 5px;
        }
        pre > code{
            color: red;
        }
        pre > p{
            font-style: italic;
            color: gray
        }



    </style>
</head>
<body>
    
    <p>Pressione a tecla <kbd>CTRL</kbd> + <kbd>L </kbd> para fazer algo</p>
    <p>Para alterar a cor dar fonte, use o comando <code>background-color</code></p>

    <h4>Comando completo</h4>
    <pre>
        <p> Aqui está o exemplo de código</p>
        p {
            background-color:"cor da fonte"
        }
    </pre>
</body>
</html>
